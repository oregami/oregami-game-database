<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='Games - List'"></head>

<body>

<nav th:replace="navigation :: navigation(URL_GAMES)"></nav>


<div class="content">
    <div class="grids-unit pure-g">

        <div class="pure-u-1-1 pure-u-sm-1-1 pure-u-md-1-1 pure-u-lg-1-1 pure-u-xl-1-1"
             style="margin-bottom: 20px;"
             th:each="game : ${list}">

            <div th:each="title,iterStat : ${game.gameTitleList}">
                <span th:text="${title.text.text}"></span>
                <span class="hint" th:if="${title.titleType.value}" th:text="${title.titleType.value}"></span>
                <span class="hint" th:if="${title.region}" th:text="${title.region.name}"></span>
            </div>

            <a class="pure-button" th:href="@{${URL_GAMES} + '/' + ${game.id}}"
            ><span th:text="#{view}">view</span></a>

        </div>
    </div>
</div>


<div th:replace="footer :: copy"></div>

</body>
</html>
