<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header" th:with="title='Gaming Environments- List'"></head>

<body>

<nav th:replace="navigation :: navigation(URL_GAMINGENVIRONMENTS)"></nav>


<div class="content">
    <div class="grids-unit pure-g">

        <div class="pure-u-1-1 pure-u-sm-1-1 pure-u-md-1-1 pure-u-lg-1-1 pure-u-xl-1-1"
             style="margin-bottom: 14px;"
             th:each="gamingEnvironment : ${list}">

            <div th:each="title,iterStat : ${gamingEnvironment.title}" th:text="${iterStat.last} ? ${title.text.text} :${title.text.text} + ','"></div>

            <a th:href="@{${URL_GAMINGENVIRONMENTS} + '/' + ${gamingEnvironment.id}}"
            th:text="#{view}">view</a>

        </div>
    </div>
</div>


<div th:replace="footer :: copy"></div>
